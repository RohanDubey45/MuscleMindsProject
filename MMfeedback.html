<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Minds Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #c1f0c1;
        }

        header {
            background-color: #008772;
            padding: 3px;
            text-align: center;
            color: white;
        }

        .container {
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        legend {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <header>
        <h1>Muscle Minds Feedback Form</h1>
    </header>

    <div class="container">
        <form method="post" action="process_feedback.php">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" pattern="[A-Za-z ]+" title="Name should contain only alphabetic characters"  required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Feedback Details</legend>
                <div class="form-group">
                    <label for="feedbackType">Feedback Type:</label>
                    <select class="form-control" id="feedbackType" name="feedbackType" required>
                        <option value="positive">Positive Feedback</option>
                        <option value="constructive">Constructive Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedbackMessage">Feedback Message:</label>
                    <textarea class="form-control" id="feedbackMessage" name="feedbackMessage" rows="4" placeholder="Enter your feedback message" required></textarea>
                </div>
            </fieldset>
        
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
        
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
