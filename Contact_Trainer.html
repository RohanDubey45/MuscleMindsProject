  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .form-control {
      /* border: 2px solid ; Blue border */
      border-radius: 5px;
    }
    .form-control:focus {
      border-color: #5100b3; /* Darker blue on focus */
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 251, 0.25); /* Add focus effect */
    }
    .btn-primary {
      background-color: #007bff; /* Blue button */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
      border-color: #0056b3;
    }
    h2 {
      color: #007bff; /* Blue heading */
    }
    label {
      color: hsl(211, 100%, 50%); /* Blue label */

<body>

<div class="container mt-5">
  <h2>Contact a Trainer</h2>
  <p>Please fill out the form below to get in touch with our fitness trainers.</p>
  <form action="Contact_Trainer.php" method="post">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" pattern="[A-Za-z ]+" title="Name should contain only alphabetic characters" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Your Phone:</label>
      <input type="text" class="form-control" id="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter your number" title="Please enter a valid 10-digit phone number." required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
